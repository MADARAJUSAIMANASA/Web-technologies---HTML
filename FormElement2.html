<html>
<head>
<title>Advance Form element</title>
</head>
<body>
<form>
<label for="num"> Number</label>
<input type="number" id="num" name="num" min="10" max="50"/></br></br>
<label for="range">Range</label>
<input type="range" id="range" name="range"/></br></br>
<label for="colour">Colour</label>
<input type="color" id="colour" name="colour"/></br></br>
<label for="date">Date</label>
<input type="date" id="date" name="date"/></br></br>
<label for="singlefile">Single file</label>
<input type="file" id="singlefile" name="singlefile"></br></br>
<label for="multiplefile">Multiple file</label>
<input type="file" id="multiplefile" name="multiplefile" multiple>

<label for="time">Time</label>
<input type="time" id="time" name="time"/></br></br>
<label for="month">Month</label>
<input type="month" id="month" name="month"/></br></br>
<label for="week">Week</label>
<input type="week" id="week" name="week"/></br></br>
<label for="singleemail">Single email</label>
<input type="email" id="singleemail" name="singleemail"></br></br>
<label for="multipleEmail">Multiple email</label>
<input type="email" id="multipleEmail" name="multipleEmail" multiple>
</form>
</body>
</html>
